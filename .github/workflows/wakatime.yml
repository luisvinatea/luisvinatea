name: WakaTime Readme

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime stats
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        
      - name: WakaTime Readme Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          API_BASE_URL: https://wakatime.com/api
          REPOSITORY: luisvinatea/luisvinatea

          # Configuration to match your existing visual card
          SHOW_TOTAL: false  # Already shown in the visual card
          SHOW_MASKED_TIME: true
          SHOW_TITLE: false
          SECTION_NAME: waka
          BLOCKS: ░▒▓█
          CODE_LANG: text  # Changed from txt to text for better formatting
          TIME_RANGE: last_7_days
          LANG_COUNT: 5
          SHOW_TIME: true
          STOP_AT_OTHER: true  # To focus on main languages
          
          # Formatting to complement the visual card
          SHOW_OS: true
          SHOW_EDITORS: true
          SHOW_LINES: false  # Avoid redundancy with visual card

          COMMIT_MESSAGE: "Updated WakaTime stats"
          TARGET_BRANCH: "main"
          TARGET_PATH: "README.md"
          COMMITTER_NAME: "Luis Vinatea"
          COMMITTER_EMAIL: "luisvinatea@icloud.com"
